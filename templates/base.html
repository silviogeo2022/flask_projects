<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "PMSB - Consumo de √Ågua" }}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/flatly/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.35.2/plotly.min.js"></script>
  <style>
    body { padding-top: 20px; padding-bottom: 40px; }
    .metric-card {
      border: 1px solid #e3e6ea;
      border-radius: 8px;
      padding: 16px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .metric-title { font-size: 0.95rem; color: #6b7280; margin-bottom: 6px; }
    .metric-value { font-size: 1.6rem; font-weight: 600; }
    .chart-box { background: #fff; border: 1px solid #e3e6ea; border-radius: 8px; padding: 10px; }
    .map-box { background: #fff; border: 1px solid #e3e6ea; border-radius: 8px; overflow: hidden; }
    .section-title { margin-top: 28px; margin-bottom: 12px; }
    .sticky-sidebar {
      position: sticky;
      top: 12px;
    }
    .form-note { font-size: 0.85rem; color: #6b7280; }
  </style>
</head>
<body>
  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
